<!DOCTYPE html>
<head>
    <title>Siple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class= "Div">
        <table id="table">
                <tr>
                <td><h1>Simple Interest Calculator</h1></td>
            <div>
                </tr>
                <tr>
                <td class="columns">Amount: <input type="number" id="amount"></td>
                </tr><br><br>
                <tr>
                    <td class="columns">Interest Rate: <input type="range" min="1" max="20" step="0.25" value="10.25" id="rate" name="rate" onchange="Slider()"></td>
                    <td><span id="rate_display">10.25%</span></td>
                </tr>
                <tr>
                    <td class="columns">No Year:</td>
                    <td>
                        <select name="years" id="years">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </td>
                </tr>  
                <tr>
                    <td><button id="interest" onclick="calculate()">Interest</button></td>
                    
                </tr> 
                
             </table>
                <span id="result"></span>
           
            </div>
          
        
    </div>
</body>
